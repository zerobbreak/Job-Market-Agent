name: Stale Issues and PRs

on:
  schedule:
    - cron: '0 0 * * *'  # Run daily at midnight
  workflow_dispatch:

permissions:
  issues: write
  pull-requests: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
    - name: Mark stale issues and PRs
      uses: actions/stale@v10
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        
        # Issues
        stale-issue-message: |
          ğŸ‘‹ This issue has been automatically marked as stale because it has not had recent activity.
          
          It will be closed in 7 days if no further activity occurs.
          
          If you believe this issue is still relevant, please:
          - Comment on this issue to keep it open
          - Provide additional context or updates
          - Reference it in a pull request
          
          Thank you for your contributions! ğŸ™
        close-issue-message: |
          ğŸ”’ This issue has been automatically closed due to inactivity.
          
          If you believe this issue should be reopened, please:
          - Create a new issue with updated information
          - Reference this issue in your new issue
          - Provide any new context or developments
          
          Thank you for your understanding! ğŸ™
        days-before-issue-stale: 60
        days-before-issue-close: 7
        stale-issue-label: 'stale'
        exempt-issue-labels: 'pinned,security,critical,bug,enhancement,good-first-issue'
        
        # Pull Requests
        stale-pr-message: |
          ğŸ‘‹ This pull request has been automatically marked as stale because it has not had recent activity.
          
          It will be closed in 14 days if no further activity occurs.
          
          If you're still working on this PR, please:
          - Comment on this PR to keep it open
          - Push new commits
          - Request a review
          - Rebase on the latest main branch
          
          Thank you for your contributions! ğŸ™
        close-pr-message: |
          ğŸ”’ This pull request has been automatically closed due to inactivity.
          
          If you'd like to continue this work, please:
          - Reopen this PR if you're ready to continue
          - Create a new PR with updated changes
          - Reference this PR in your new PR
          
          Thank you for your understanding! ğŸ™
        days-before-pr-stale: 30
        days-before-pr-close: 14
        stale-pr-label: 'stale'
        exempt-pr-labels: 'pinned,security,critical,work-in-progress'
        
        # General settings
        operations-per-run: 100
        remove-stale-when-updated: true
        ascending: true
