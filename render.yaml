services:
  # Backend API Service
  - type: web
    name: job-market-backend
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn api_server:app --bind 0.0.0.0:$PORT
    envVars:
      - key: PORT
        value: 8000
      - key: PYTHONUNBUFFERED
        value: 1
      # Add your other environment variables in Render dashboard
