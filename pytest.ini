[pytest]
# Pytest configuration for Job Market Agent

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Exclude test files that reference non-existent 'app' module
# These appear to be from a different project
norecursedirs = .git .venv venv __pycache__ node_modules

# Test paths
testpaths = tests

# Exclude problematic test files
collect_ignore = 
    tests/test_custom_agents.py
    tests/test_hitl.py
    tests/test_knowledge.py
    tests/test_task_queue.py

# Test output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Markers
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests

