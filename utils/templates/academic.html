<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: A4;
            margin: 2.5cm;
        }

        body {
            font-family: 'Georgia', serif;
            color: #222;
            line-height: 1.6;
            font-size: 11pt;
        }

        h1 {
            font-size: 22pt;
            margin-bottom: 5px;
        }

        h2 {
            font-size: 14pt;
            margin-top: 25px;
            margin-bottom: 10px;
            font-weight: bold;
            color: #444;
        }

        p {
            margin-bottom: 10px;
        }

        ul {
            padding-left: 20px;
        }

        li {
            margin-bottom: 5px;
        }

        .header-info {
            margin-bottom: 30px;
            font-style: italic;
            color: #555;
        }
    </style>
</head>

<body>
    <div class="header-info">
        <div><strong>{{ name }}</strong> — {{ title }}</div>
        <div>{{ email }} • {{ phone }} • {{ location }}</div>
        <div>{{ contact_extra }}</div>
    </div>
    {{ content }}
</body>

</html>
