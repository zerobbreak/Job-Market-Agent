<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }
        body {
            font-family: 'Times New Roman', Times, serif;
            color: #000;
            line-height: 1.4;
            font-size: 11pt;
        }
        h1 {
            font-size: 24pt;
            text-align: center;
            text-transform: uppercase;
            margin-bottom: 10px;
        }
        h2 {
            font-size: 14pt;
            border-bottom: 1px solid #000;
            margin-top: 20px;
            margin-bottom: 10px;
            text-transform: uppercase;
        }
        p {
            margin-bottom: 8px;
            text-align: justify;
        }
        ul {
            padding-left: 20px;
            margin-top: 5px;
        }
        li {
            margin-bottom: 3px;
        }
        a {
            color: #000;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <header>
        <h1>{{ name }}</h1>
        <p style="text-align:center; margin: 0 0 10px 0;">{{ title }}</p>
        <div style="text-align:center; font-size: 10pt; line-height: 1.4;">
            <span>{{ email }}</span> • <span>{{ phone }}</span> • <span>{{ location }}</span>
            <div style="margin-top:6px;">{{ contact_extra }}</div>
        </div>
    </header>
    {{ content }}
</body>
</html>
