<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <style>
        @page {
            size: A4;
            margin: 2cm;
        }

        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            color: #333;
            line-height: 1.5;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .header {
            background-color: #2563eb;
            /* Blue-600 */
            color: white;
            padding: 40px;
            text-align: center;
        }

        .header h1 {
            margin: 0;
            font-size: 28pt;
            text-transform: uppercase;
            letter-spacing: 2px;
        }

        .header p {
            margin: 10px 0 0;
            font-size: 12pt;
            opacity: 0.9;
        }

        .content-wrapper {
            padding: 40px;
            display: table;
            /* For 2-column layout in pisa */
            width: 100%;
        }

        .sidebar {
            display: table-cell;
            width: 30%;
            padding-right: 20px;
            vertical-align: top;
            border-right: 1px solid #e5e7eb;
        }

        .main-content {
            display: table-cell;
            width: 70%;
            padding-left: 20px;
            vertical-align: top;
        }

        h2 {
            color: #2563eb;
            font-size: 14pt;
            border-bottom: 2px solid #2563eb;
            padding-bottom: 5px;
            margin-top: 0;
            margin-bottom: 15px;
            text-transform: uppercase;
        }

        h3 {
            font-size: 12pt;
            margin-bottom: 5px;
            color: #1f2937;
        }

        .job-title {
            font-weight: bold;
            color: #111827;
        }

        .company {
            color: #4b5563;
            font-style: italic;
        }

        .date {
            color: #6b7280;
            font-size: 10pt;
            float: right;
        }

        ul {
            padding-left: 15px;
            margin-top: 5px;
        }

        li {
            margin-bottom: 5px;
            font-size: 10pt;
        }

        .skill-tag {
            background-color: #eff6ff;
            color: #1e40af;
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 9pt;
            display: inline-block;
            margin: 2px;
            border: 1px solid #dbeafe;
        }

        .contact-info {
            margin-top: 20px;
            font-size: 10pt;
        }

        .contact-item {
            margin-bottom: 5px;
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- We'll inject the structured HTML here. 
             Note: The markdown converter produces simple HTML. 
             For a true 2-column layout with specific sections (Skills in sidebar), 
             we ideally need to parse the profile data and inject it into this template 
             rather than just dumping the markdown HTML. 
             
             However, for this iteration, we will wrap the markdown content 
             in a way that looks better, or rely on the markdown having specific structure.
             
             BETTER APPROACH: The PDF generator should accept structured data, not just markdown.
             But to keep it simple with existing pipeline, we'll style the standard markdown output 
             to look good in a single column first, or try to split it if possible.
             
             Let's stick to a clean single-column modern layout for the raw markdown content,
             as parsing arbitrary markdown into sidebar/main is risky.
        -->

        <div class="header">
            <h1>{{ name }}</h1>
            <p>{{ title }}</p>
            <p>{{ email }} • {{ phone }} • {{ location }}</p>
        </div>

        <div class="content-wrapper">
            <div class="sidebar">{{ sidebar }}</div>
            <div class="main-content">{{ main }}</div>
        </div>

        <!-- Footer -->
        <div
            style="position: fixed; bottom: 20px; left: 0; right: 0; text-align: center; color: #9ca3af; font-size: 9pt;">
            Generated by Job Market Agent
        </div>
    </div>
</body>

</html>
