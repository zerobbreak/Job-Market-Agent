<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ name }} - CV</title>
    <style>
        @page {
            margin: 0;
            size: A4;
        }
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            color: #333;
            line-height: 1.6;
            margin: 0;
            padding: 0;
            background: #fff;
            display: flex;
            min-height: 100vh;
        }

        /* Sidebar Styling */
        aside {
            width: 30%;
            background: #2c3e50;
            color: #ecf0f1;
            padding: 40px 20px;
            box-sizing: border-box;
            display: flex;
            flex-direction: column;
        }
        aside h2 {
            color: #3498db;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
            margin-top: 30px;
            font-size: 1.2em;
            text-transform: uppercase;
            letter-spacing: 1px;
        }
        aside h2:first-child { margin-top: 0; }
        aside p, aside li { font-size: 0.9em; }
        .contact-info div { margin-bottom: 10px; }
        .contact-info strong { display: block; color: #bdc3c7; font-size: 0.8em; }

        .skill-tag {
            display: inline-block;
            background: #34495e;
            color: #fff;
            padding: 4px 8px;
            margin: 2px;
            border-radius: 4px;
            font-size: 0.85em;
        }

        /* Main Content Styling */
        main {
            width: 70%;
            padding: 40px;
            box-sizing: border-box;
        }
        header {
            margin-bottom: 40px;
            border-bottom: 2px solid #ecf0f1;
            padding-bottom: 20px;
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
            color: #2c3e50;
            text-transform: uppercase;
            letter-spacing: 2px;
        }
        .subtitle {
            font-size: 1.2em;
            color: #7f8c8d;
            margin-top: 5px;
            font-weight: 300;
        }

        main h2 {
            color: #2c3e50;
            font-size: 1.4em;
            margin-top: 30px;
            margin-bottom: 15px;
            border-left: 5px solid #3498db;
            padding-left: 10px;
            text-transform: uppercase;
        }
        main h3 {
            margin-bottom: 5px;
            color: #2980b9;
        }
        main p { margin-bottom: 10px; text-align: justify; }
        main ul { padding-left: 20px; margin-bottom: 20px; }
        main li { margin-bottom: 5px; }

        /* Links */
        a { color: #3498db; text-decoration: none; }
    </style>
</head>
<body>
    <aside>
        <div class="contact-info">
            <h2>Contact</h2>
            <div><strong>Email</strong> {{ email }}</div>
            <div><strong>Phone</strong> {{ phone }}</div>
            <div><strong>Location</strong> {{ location }}</div>
            {{ contact_extra }}
        </div>

        {{ sidebar }}
    </aside>

    <main>
        <header>
            <h1>{{ name }}</h1>
            <div class="subtitle">{{ title }}</div>
        </header>

        {{ content }}
    </main>
</body>
</html>
